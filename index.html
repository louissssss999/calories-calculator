<section class="meal-section">
  <h2>Current Meal</h2>
  <div id="meal-list" class="meal-list"></div>
  <div class="totals-card" aria-live="polite">
    <div class="total-row">
      <div><strong>Total kcal</strong>: <span id="total-kcal">0</span></div>
    </div>
    <div class="total-row">
      <div><strong>Protein</strong>: <span id="total-protein">0</span> g</div>
      <div><strong>Carbs</strong>: <span id="total-carbs">0</span> g</div>
      <div><strong>Fat</strong>: <span id="total-fat">0</span> g</div>
    </div>
    <div class="pace-row">
      <span class="chip">P20: <span id="pace-p">0</span></span>
      <span class="chip">C20: <span id="pace-c">0</span></span>
      <span class="chip">F10: <span id="pace-f">0</span></span>
    </div>
    <div class="bars">
      <div class="bar">
        <div class="bar-label">Protein</div>
        <div class="bar-track"><div id="bar-protein" class="bar-fill"></div></div>
      </div>
      <div class="bar">
        <div class="bar-label">Carbs</div>
        <div class="bar-track"><div id="bar-carbs" class="bar-fill"></div></div>
      </div>
      <div class="bar">
        <div class="bar-label">Fat</div>
        <div class="bar-track"><div id="bar-fat" class="bar-fill"></div></div>
      </div>
    </div>
    <div class="actions">
      <button id="clear-meal" class="secondary">Clear</button>
      <button id="export-meal" class="primary">Export Meal (CSV)</button>
    </div>
  </div>
</section>
